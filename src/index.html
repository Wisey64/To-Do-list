<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Add Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Home</h2>
            <ul>
                <li><i class="fas fa-list all"></i> All</li>
                <li><i class="fas fa-calendar-day today"></i> Today</li>
                <li><i class="fas fa-check completed"></i> Completed</li>
                <li><i class="fas fa-trash trash"></i> Trash</li>
            </ul>
            <h2>Projects</h2>
            <button class="create-project-btn">Create Project</button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h1 class="titleh1">To-Do Title</h1>
                <p class="Descriptionpara">Description of Project list goes here.</p>
                <button class="add-todo-btn">Add To-Do</button>
            </header>
            <div class="todo-list">
                <div class="todo-item">
                    <input type="checkbox">
                    <span class="todo-title">Sample To-Do 1</span>
                    <span class="todo-date">2025-04-19</span>
                    <button class="edit-btn">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="delete-btn">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                <div class="todo-item">
                    <input type="checkbox">
                    <span class="todo-title">Sample To-Do 2</span>
                    <span class="todo-date">2025-04-20</span>
                    <button class="edit-btn">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="delete-btn">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
